<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BarryBarries</title>

  <!-- <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" type="text/css" href="./assets/fonts/index.css" />
  <link rel="stylesheet" type="text/css" href="./request-permission.css" />
</head>
<body>
  <div class="request-permission-container">
    <div class="request-permission-wrap">
      <div class="request-permission">
        <div class="request-permission-top-area">
          <div class="request-permission-top-inner">
            <div class="bb-market-logo-wrap">
              <img src="./assets/bb-market-logo.png" alt="bb-market-logo" class="bb-market-logo">
            </div>
            <div class="request-permission-title">
              앱 권한 설정안내
            </div>
            <div class="request-permission-subtitle">
              안전하고 편리한 베리베리스마켓 이용을 위해 아래 권한의 허용이 필요합니다.
            </div>

            <div class="permission-list">
              <!-- Permission Call -->
              <div class="permission-list-item">
                <div class="permission-list-item-icon-wrap">
                  <img src="./assets/call-icon.png" alt="call-icon" class="permission-list-item-icon">
                </div>
                <div class="permission-list-item-text-area">
                  <div class="permission-list-item-title">
                    전화 (필수)
                  </div>
                  <div class="permission-list-item-subtitle">
                    기기 정보 및 휴대폰 상태 식별
                  </div>
                </div>
              </div>

              <!-- Permission Camera -->
              <div class="permission-list-item">
                <div class="permission-list-item-icon-wrap">
                  <img src="./assets/camera-icon.png" alt="camera-icon" class="permission-list-item-icon">
                </div>
                <div class="permission-list-item-text-area">
                  <div class="permission-list-item-title">
                    카메라 (필수)
                  </div>
                  <div class="permission-list-item-subtitle">
                    사진 촬영 및 QR코드 스캔
                  </div>
                </div>
              </div>

              <!-- Permission Audio -->
              <div class="permission-list-item">
                <div class="permission-list-item-icon-wrap">
                  <img src="./assets/audio-icon.png" alt="audio-icon" class="permission-list-item-icon">
                </div>
                <div class="permission-list-item-text-area">
                  <div class="permission-list-item-title">
                    오디오 (선택)
                  </div>
                  <div class="permission-list-item-subtitle">
                    오디오 녹음
                  </div>
                </div>
              </div>

              <!-- Permission Filesystem -->
              <div class="permission-list-item">
                <div class="permission-list-item-icon-wrap">
                  <img src="./assets/filesystem-icon.png" alt="filesystem-icon" class="permission-list-item-icon">
                </div>
                <div class="permission-list-item-text-area">
                  <div class="permission-list-item-title">
                    사진 및 미디어 (선택)
                  </div>
                  <div class="permission-list-item-subtitle">
                    이미지 불러오기
                  </div>
                </div>
              </div>
            </div>

            <div class="permission-bottom-text">
              선택 접근 권한을 허용하지 않으셔도<br /> 
              해당기능 외 베리베리스마켓 서비스 이용이 가능합니다.
            </div>
          </div>
        </div>
        <div class="request-permission-bottom-area">
          <button class="confirm-button">
            확인
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
